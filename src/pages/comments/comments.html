<ion-header>
  <ion-navbar color="primary" >
    <ion-title>Comments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <!-- <form [formGroup]="authForm" (ngSubmit)="submitForm(authForm.value)"> -->
            <form [formGroup]="authForm" (ngSubmit)="insertComments()" >

        <ion-item>
            <ion-label floating>Comments</ion-label>
            <ion-input type="text" [(ngModel)]="userComments" value="" [formControl]="authForm.controls['ecComments']" [ngClass]="{'error-border':!authForm.controls['ecComments'].valid}"></ion-input>         
        </ion-item><br/>
        <div class="error-box" *ngIf="authForm.controls['ecComments'].hasError('required') && authForm.controls['ecComments'].touched">* Comments is required!</div>
        <div class="error-box" *ngIf="authForm.controls['ecComments'].hasError('pattern') && authForm.controls['ecComments'].touched">* Invalid Email Format</div>

          <div *ngIf="hideShow" >

            <ion-item>
                    <ion-label floating>Email</ion-label>
                    <ion-input type="text" [(ngModel)]="userEmail" (blur)="chkEmailAvailability()"  value="" [formControl]="authForm.controls['ecUserEmail']" [ngClass]="{'error-border':!authForm.controls['ecUserEmail'].valid}"></ion-input>         
                </ion-item><br/>
                <div class="error-box" *ngIf="authForm.controls['ecUserEmail'].hasError('required') && authForm.controls['ecUserEmail'].touched">* Email is required!</div>
                


        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="text" [(ngModel)]="userName" value="" [formControl]="authForm.controls['ecUserName']" [ngClass]="{'error-border':!authForm.controls['ecUserName'].valid}"></ion-input>         
        </ion-item><br/>
        <div class="error-box" *ngIf="authForm.controls['ecUserName'].hasError('required') && authForm.controls['ecUserName'].touched">* User Name is required!</div>
        

        <ion-item>
            <ion-label floating>Place</ion-label>
            <ion-input type="text" [(ngModel)]="userPlace" value="" [formControl]="authForm.controls['ecUserPlace']" [ngClass]="{'error-border':!authForm.controls['ecUserPlace'].valid}"></ion-input>
        </ion-item><br />
        <div class="error-box" *ngIf="authForm.controls['ecUserPlace'].hasError('required') && authForm.controls['ecUserPlace'].touched">*
            Place is required!</div>
        
        <ion-item>
            <ion-label floating>Password</ion-label>
            <ion-input type="{{type}}"  name="password"   value="" [(ngModel)]="userPassword" [formControl]="authForm.controls['ecUserPassword']" ></ion-input>
            <button *ngIf="!showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-off-outline"></ion-icon></button>
            <button *ngIf="showPass" ion-button clear color="dark" type="button" item-right (click)="showPassword()"> <ion-icon name="ios-eye-outline"></ion-icon></button>
        </ion-item><br/>
        <div class="error-box" *ngIf="authForm.controls['ecUserPassword'].hasError('required') && authForm.controls['ecUserPassword'].touched">* Password is required!</div>
        <div class="error-box" *ngIf="authForm.controls['ecUserPassword'].hasError('minlength') && authForm.controls['ecUserPassword'].touched">* Minimum username length is 8!</div>
        
        <!-- <div *ngIf="hideShowConfirmPwd" > -->

            <ion-item>
                <ion-label floating>Confirm Password</ion-label>
                <ion-input type="{{type}}" value="" [(ngModel)]="confirmPassword" [formControl]="authForm.controls['ecConfirmpassword']" ></ion-input>
            </ion-item><br/>
            <div class="error-box" *ngIf="authForm.controls['ecConfirmpassword'].hasError('required') && authForm.controls['ecConfirmpassword'].touched">* Password is required!</div>
            <div class="error-box" *ngIf="authForm.controls['ecConfirmpassword'].hasError('minlength') && authForm.controls['ecConfirmpassword'].touched">* Minimum username length is 8!</div>
        <!-- </div> --> 
        </div>
        
		<button type="submit" ion-button full [disabled]="!authForm.valid">Submit</button>
    </form>
</ion-content>
