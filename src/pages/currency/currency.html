 <ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle (click)="toggleMenu();" >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Currency</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
<ion-card>

  <ion-card-header>
    <div  text-center> 
       <b>Today's Exchange Rate</b>
    </div>
  </ion-card-header>

  <ion-card-content>
    <div>
        <ion-row>
          <ion-col col-6>
            GBP / USD
          </ion-col>
          
          <ion-col col-6 text-right>
              <div id="GBP_USD"></div>
          </ion-col>

          <ion-col col-6>
            GBP / EUR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_EUR"></div>
          </ion-col>

          <ion-col col-6>
            GBP / INR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_INR"></div>
          </ion-col>

          <ion-col col-6>
            GBP / PKR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_PKR"></div>
          </ion-col>

          <ion-col col-6>
            GBP / BDT
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_BDT"></div>
          </ion-col>

          <ion-col col-6>
            GBP / LKR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_LKR"></div>
          </ion-col>

          <ion-col col-6>
            GBP / AUD
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_AUD"></div>
          </ion-col>

          <ion-col col-6>
            GBP / CAD
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_CAD"></div>
          </ion-col>

          <ion-col col-6>
            GBP / AED
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_AED"></div>
          </ion-col>

          <ion-col col-6>
            GBP / XBT
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="GBP_XBT"></div>
          </ion-col>

          <ion-col col-6>
            USD / EUR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="USD_EUR"></div>
          </ion-col>

          <ion-col col-6>
            USD / INR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="USD_INR"></div>
          </ion-col>

          <ion-col col-6>
            USD / PKR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="USD_PKR"></div>
          </ion-col>

          <ion-col col-6>
            USD / BDT
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="USD_BDT"></div>
          </ion-col>

          <ion-col col-6>
            USD / LKR
          </ion-col>
          
          <ion-col col-6 text-right>
            <div id="USD_LKR"></div>
          </ion-col>
          
        </ion-row>
    </div>
    
  </ion-card-content>

</ion-card>
</ion-content>
