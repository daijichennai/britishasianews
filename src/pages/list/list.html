<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{strNewsCatName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  #container>
  <div>
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-center>
          <ion-card (click)="goToFootballLive()">
            <img src="https://www.tvdaijiworld.com/britAsiaNews/football.png">
          </ion-card>         
        </ion-col>
        <ion-col col-6 text-center>
          <ion-card (click)="goToCricketLive()" >
              <img src="https://www.tvdaijiworld.com/britAsiaNews/cricket.png">
          </ion-card>
        </ion-col>
      </ion-row>
  
    </ion-grid>
  </div>
<ion-card *ngFor="let i of listOfNews" >
  <img [defaultImage]="'../assets/imgs/lazyBritLogo.png'" [lazyLoad]="i.newsImage" (click)="getNewsID(i.newsID,i.newsCategoryName,i.newsTitle,i.newsCategoryID)"
    [scrollObservable]="container.ionScroll" />
    <!-- <img [src]="i.newsImage" (click)="getNewsID(i.newsID,i.newsCategoryName,i.newsTitle,i.newsCategoryID)"> -->
    <ion-card-content>
      <p (click)="getNewsID(i.newsID,i.newsCategoryName,i.newsTitle,i.newsCategoryID)">{{i.newsTitle}}</p>
    </ion-card-content>
  
    <ion-row>
      <ion-col col-4>
        <button ion-button icon-start clear small>
          <ion-icon name="clock"></ion-icon>
          <div>{{i.newsDate}}</div>
        </button>
      </ion-col>
      <ion-col col-4 style="text-align: center;">
        <button ion-button icon-start clear small>
          <ion-icon name="text"></ion-icon>
          <div>{{i.activecomments}}</div>
        </button>
      </ion-col>
  
      <ion-col col-4>
        <button ion-button icon-start clear small>
          <ion-icon name="share-alt"></ion-icon>
          <div (click)="shareNews(i.newsTitle,i.newsID)">Share</div>
        </button>
      </ion-col>
  
    </ion-row>
  
  </ion-card>

      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>       
         
</ion-content>
