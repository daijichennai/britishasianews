<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Property</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding *ngFor="let p of propertyData">
    <h4 ion-text color="dark">{{p.propertyTitle}}</h4>

    <ion-row>
      <ion-col>
        <ion-icon name="calendar">&nbsp;{{p.propertyDate}}&nbsp;</ion-icon>
      </ion-col>
    </ion-row>

    <p [innerHtml]="p.propertyDesc"></p>

  </div>

</ion-content>
