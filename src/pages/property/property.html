<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Property</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let p of listOfProperty">
      <h2 text-wrap (click)="getPropertyID(p.propertyID)">{{p.propertyTitle}}</h2>
      <ion-icon style="font-size: 1em" name="md-clock">&nbsp;{{p.propertyDate}}&nbsp;</ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
